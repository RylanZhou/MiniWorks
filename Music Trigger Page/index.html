<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link href="http://netdna.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <title>Music Trigger</title>
</head>
<body>
  <div class="app">
    <header class="header">
      <div class="left-part">
        <h1>Music Tapper</h1>
        <p>Make a sound with one tap!<br>For Mac <i class="fa fa-apple"></i> Only</p>
      </div>
      <div class="right-part">
        <h1>Music Trigger2</h1>
        <p>Make music with only one tap!</p>
      </div>
    </header>
    <div class="visual"></div>
    <div class="operation">
      <button class="button">Kick Start!</button>
    </div>
    <div class="pads">
      <div class="pad pad-green">
        <audio class="sound" src="./sounds/bubbles.mp3"></audio>
      </div>
      <div class="pad pad-red">
        <audio class="sound" src="./sounds/clay.mp3"></audio>
      </div>
      <div class="pad pad-pink">
        <audio class="sound" src="./sounds/confetti.mp3"></audio>
      </div>
      <div class="pad pad-yellow">
        <audio class="sound" src="./sounds/glimmer.mp3"></audio>
      </div>
      <div class="pad pad-purple">
        <audio class="sound" src="./sounds/moon.mp3"></audio>
      </div>
      <div class="pad pad-aqua">
        <audio class="sound" src="./sounds/ufo.mp3"></audio>
      </div>
    </div>
  </div>
  <div class="info-board">
    <div class="dash-framework">
      <div class="title1">Happy Birthday?</div>
      <div class="title2">No way!</div>
      <div class="title3">Make the window fit first ~</div>
      <i class="fa fa-window-restore"></i>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
