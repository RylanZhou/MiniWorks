<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Weather</title>
</head>

<body>
  <div class="location">
    <h1 class="location-timezone">Checking...</h1>
    <canvas id="icon" width="128" height="128"></canvas>
  </div>
  <div class="temperature">
    <div class="degree-section">
      <h2 class="degree">Detecting...</h2>
      <span class="unit">&#176;<span>F</span></span>
    </div>
    <div class="temperature-description">Loading...</div>
  </div>

  <script src="https://cdn.bootcss.com/skycons/0/skycons.min.js"></script>
  <script src="app.js"></script>
</body>

</html>
