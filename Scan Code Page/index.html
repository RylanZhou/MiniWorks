<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scan Code</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <section>
        <div class="bar-code bar-code-1">
          <img src="./bar-code.svg" alt="bar-code" />
        </div>
      </section>
      <section>
        <div class="bar-code bar-code-2">
          <img src="./bar-code.svg" alt="bar-code" />
        </div>
      </section>
      <section>
        <div class="qr-code qr-code-1">
          <div class="borders">
            <div class="border border-1"></div>
            <div class="border border-2"></div>
            <div class="border border-3"></div>
            <div class="border border-4"></div>
          </div>
          <img src="./qr-code.svg" alt="qr-code" />
        </div>
      </section>
    </div>
  </body>
</html>
